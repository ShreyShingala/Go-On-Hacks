<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LeReplacer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="theme-toggle-container" display="flex" flex-direction="row" align-items="end"> 
      <span class="theme-label" style="margin-right: 10px;">Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </div>
    <h1>LeReplacer</h1>
    <div class="card">
      <h2>LeImages</h2>
      <button id="fadeImages">Loading...</button>
      <button id="toggle">Loading...</button>
    </div>
    
    <div class="card card-spacing">
      <h2>LeCamera</h2>
      <div class="camera-controls-row">
        <label class="switch">
          <input type="checkbox" id="modeSwitch">
          <span class="slider"></span>
        </label>
        <button id="cameraButton">Loading...</button>
      </div>
    </div>  

    <div class="card card-spacing">
      <h2>LePost</h2>
      <div class="field field-center">
        <label for="name">Creator name</label>
        <input id="name" type="text" placeholder="e.g. Goon Prophet" />
      </div>
      <div class="field field-center">
        <label for="handle">Twitter / X handle</label>
        <input id="handle" type="text" placeholder="@goon67" />
      </div>
      <div class="action-buttons">
        <button id="generate" disabled>Generate</button>
        <button id="generateTweet" disabled>Tweet</button>
      </div>
      <textarea id="caption" placeholder="Caption will appear here..."></textarea>
      <button id="copy" disabled>Copy caption</button>
      <button id="tweetNow" disabled>Tweet now</button>
      <p id="status" class="status"></p>
      <div id="tweetInfo" class="status"></div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
